<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Products">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 addText="Add" [allowAdd]="true" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getNorthwindProductsCount" [data]="getNorthwindProductsResult" emptyText="No records to display." confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" confirmDeleteOkText="Ok" confirmDeleteCancelText="Cancel" (add)="grid0Add($event)" (delete)="grid0Delete($event)" (loadData)="grid0LoadData($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="ProductName" title="Product Name" width="200px" type="string">
        </rz-grid-column>
        <rz-grid-column filterProperty="Supplier.CompanyName" format="int32" sortProperty="Supplier.CompanyName" title="Supplier" width="300px" type="integer">
          <ng-template let-data gridColumnTemplate>
            <rz-link #link0 icon="motorcycle" [parameters]="[{'name': 'SupplierID', 'value': data?.SupplierID}]" path="suppliers-by-supplier-id" [text]="data?.Supplier?.CompanyName">
            </rz-link>
          </ng-template>
        </rz-grid-column>
        <rz-grid-column filterProperty="Category.CategoryName" sortProperty="Category.CategoryName" title="Category" width="200px" type="string">
          <ng-template let-data gridColumnTemplate>
            <rz-link #link1 icon="folder" [parameters]="[{'name': 'CategoryID', 'value': data?.CategoryID}]" path="categories-by-category-id" [text]="data?.Category?.CategoryName">
            </rz-link>
          </ng-template>
        </rz-grid-column>
        <rz-grid-column format="double" property="UnitPrice" title="Unit Price" width="100px" type="number">
          <ng-template let-data gridColumnTemplate>
          {{ data.UnitPrice | currency}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column format="int32" property="UnitsInStock" title="Units In Stock" width="120px" type="integer">
        </rz-grid-column>
        <rz-grid-column format="int32" property="UnitsOnOrder" title="Units On Order" width="130px" type="integer">
        </rz-grid-column>
        <rz-grid-column property="Discontinued" title="Discontinued" width="120px" type="boolean">
          <ng-template let-data gridColumnTemplate>
          {{(data?.Discontinued) ? ('Yes') : ('No')}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column [filterable]="false" [sortable]="true" title="Orders" width="140px" type="array">
          <ng-template let-data gridColumnTemplate>
            <rz-link #link2 icon="shopping_cart" [parameters]="[{'name': 'ProductID', 'value': data?.ProductID}]" path="orders-by-product-id" text="Orders">
            </rz-link>
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
