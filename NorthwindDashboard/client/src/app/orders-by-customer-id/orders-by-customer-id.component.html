<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" [style]="{'marginLeft': '10px'}" text="Orders by Customer: {{order?.Customer?.CompanyName}}">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 addText="Add" [allowAdd]="false" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" columnWidth="150px" [count]="getNorthwindOrdersCount" [data]="getNorthwindOrdersResult" emptyText="No records to display." confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" confirmDeleteOkText="Ok" confirmDeleteCancelText="Cancel" (add)="grid0Add($event)" (delete)="grid0Delete($event)" (loadData)="grid0LoadData($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column filterProperty="Employee.FirstName" format="int32" property="EmployeeID" sortProperty="Employee.FirstName" title="Employee" width="160px" type="integer">
          <ng-template let-data gridColumnTemplate>
            <rz-link #link0 icon="face" [parameters]="[{'name': 'EmployeeID', 'value': data?.EmployeeID}]" path="employees-by-employee-id" text="{{data?.Employee?.FirstName}} {{data?.Employee?.LastName}}">
            </rz-link>
          </ng-template>
        </rz-grid-column>
        <rz-grid-column format="date-time" property="OrderDate" title="Order Date" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.OrderDate | utcDate}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column format="date-time" property="RequiredDate" title="Required Date" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.RequiredDate | utcDate}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column format="date-time" property="ShippedDate" title="Shipped Date" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.ShippedDate | utcDate}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column format="double" property="Freight" title="Freight" type="number">
        </rz-grid-column>
        <rz-grid-column property="ShipName" title="Ship Name" type="string">
        </rz-grid-column>
        <rz-grid-column property="ShipAddress" title="Ship Address" type="string">
        </rz-grid-column>
        <rz-grid-column property="ShipCity" title="Ship City" type="string">
        </rz-grid-column>
        <rz-grid-column property="ShipRegion" title="Ship Region" type="string">
        </rz-grid-column>
        <rz-grid-column property="ShipPostalCode" title="Ship Postal Code" type="string">
        </rz-grid-column>
        <rz-grid-column property="ShipCountry" title="Ship Country" type="string">
        </rz-grid-column>
        <rz-grid-column [filterable]="false" [sortable]="false" title="Details" width="140px">
          <ng-template let-data gridColumnTemplate>
            <rz-link #link1 icon="details" [parameters]="[{'name': 'OrderID', 'value': data?.OrderID}]" path="order-details-by-order-id" text="Details">
            </rz-link>
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
