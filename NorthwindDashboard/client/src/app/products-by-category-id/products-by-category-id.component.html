<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" [style]="{'display': 'inline-block'}" text="Products from the {{product?.Category?.CategoryName}} category">
  </rz-heading>
  <rz-link #link0 icon="arrow_back" path="categories" [style]="{'float': 'right', 'lineHeight': '54px'}" text="Back to Categories">
  </rz-link>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 addText="Add" [allowAdd]="false" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getNorthwindProductsCount" [data]="getNorthwindProductsResult" emptyText="No records to display." [isLoading]="false" [style]="{}" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" confirmDeleteOkText="Ok" confirmDeleteCancelText="Cancel" (add)="grid0Add($event)" (delete)="grid0Delete($event)" (loadData)="grid0LoadData($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="ProductName" title="Product Name" width="200px" type="string">
        </rz-grid-column>
        <rz-grid-column filterProperty="Supplier.CompanyName" [filterable]="true" property="Supplier.CompanyName" sortProperty="Supplier.CompanyName" [sortable]="true" title="Supplier Company Name" width="200px" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Supplier?.CompanyName}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column [filterable]="true" property="QuantityPerUnit" title="Quantity Per Unit" type="string">
        </rz-grid-column>
        <rz-grid-column format="double" property="UnitPrice" title="Unit Price" type="number">
          <ng-template let-data gridColumnTemplate>
          {{ data.UnitPrice | currency}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column format="int32" property="UnitsInStock" title="Units In Stock" type="integer">
        </rz-grid-column>
        <rz-grid-column format="int32" property="UnitsOnOrder" title="Units On Order" type="integer">
        </rz-grid-column>
        <rz-grid-column format="int32" property="ReorderLevel" title="Reorder Level" type="integer">
        </rz-grid-column>
        <rz-grid-column property="Discontinued" title="Discontinued" type="boolean">
          <ng-template let-data gridColumnTemplate>
          {{(data?.Discontinued) ? ('Yes') : ('No')}}
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
