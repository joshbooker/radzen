<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Suppliers">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 addText="Add" [allowAdd]="true" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" columnWidth="150px" [count]="getSuppliersCount" [data]="getSuppliersResult" emptyText="No records to display." confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" confirmDeleteOkText="Ok" confirmDeleteCancelText="Cancel" (add)="grid0Add($event)" (delete)="grid0Delete($event)" (loadData)="grid0LoadData($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="CompanyName" title="Company Name" width="180px" type="string">
        </rz-grid-column>
        <rz-grid-column property="ContactName" title="Contact Name" width="180px" type="string">
        </rz-grid-column>
        <rz-grid-column property="ContactTitle" title="Contact Title" type="string">
        </rz-grid-column>
        <rz-grid-column property="Address" title="Address" type="string">
        </rz-grid-column>
        <rz-grid-column property="Country" title="Country" type="string">
          <ng-template let-data gridColumnTemplate>
            <rz-image #image0 path="/assets/images/{{data?.Country?.toLowerCase()}}.png" [style]="{'height': '20px', 'width': '40px'}">
            </rz-image>
            <rz-label #label0 [text]="data?.Country">
            </rz-label>
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="City" title="City" type="string">
        </rz-grid-column>
        <rz-grid-column property="Region" title="Region" type="string">
        </rz-grid-column>
        <rz-grid-column property="PostalCode" title="Postal Code" type="string">
        </rz-grid-column>
        <rz-grid-column property="Phone" title="Phone" type="string">
        </rz-grid-column>
        <rz-grid-column [filterable]="false" [sortable]="false" title="Products" width="160px">
          <ng-template let-data gridColumnTemplate>
            <rz-link #link0 icon="add_shopping_cart" [parameters]="[{'name': 'SupplierID', 'value': data?.SupplierID}]" path="products-by-supplier-id" text="Products">
            </rz-link>
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
